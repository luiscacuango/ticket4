<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">SISTIC</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}" icon="ui-icon-gear">
                            <p:menuitem value="Departamento" outcome="/paginas/departamento/List.xhtml" />
                            <p:menuitem value="Empleado" outcome="/paginas/empleado/List.xhtml" />
                            <p:menuitem value="Género" outcome="/paginas/genero/List.xhtml" />
                            <p:menuitem value="Prioridad" outcome="/paginas/prioridad/List.xhtml" />
                            <p:menuitem value="Ticket" outcome="/paginas/ticket/List.xhtml" />
                            <p:menuitem value="Tipo Empleado" outcome="/paginas/tipoEmpleado/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/paginas/usuario/List.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Cliente" outcome="/paginas/solicitar/List.xhtml" icon="ui-icon-person"/>
                        <p:menuitem value="Supervisor" outcome="/paginas/asignar/List.xhtml" icon="ui-icon-check"/>
                        <p:menuitem value="Técnico" outcome="/paginas/finalizar/List.xhtml" icon="ui-icon-wrench"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
