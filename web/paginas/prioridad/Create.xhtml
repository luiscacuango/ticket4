<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrioridadCreateDlg" widgetVar="PrioridadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrioridadTitle}">
            <h:form id="PrioridadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prioridadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrioridadLabel_idPrioridad}" for="idPrioridad" />
                        <p:inputText id="idPrioridad" disabled="true" value="#{prioridadController.selected.idPrioridad}" title="#{bundle.CreatePrioridadTitle_idPrioridad}" requiredMessage="#{bundle.CreatePrioridadRequiredMessage_idPrioridad}"/>
                        <p:outputLabel value="#{bundle.CreatePrioridadLabel_detallePrioridad}" for="detallePrioridad" />
                        <p:inputText id="detallePrioridad" value="#{prioridadController.selected.detallePrioridad}" title="#{bundle.CreatePrioridadTitle_detallePrioridad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prioridadController.create}" value="#{bundle.Save}" update="display,:PrioridadListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrioridadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrioridadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
