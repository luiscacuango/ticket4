<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrioridadViewDlg" widgetVar="PrioridadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrioridadTitle}">
            <h:form id="PrioridadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prioridadController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrioridadLabel_idPrioridad}"/>
                        <h:outputText value="#{prioridadController.selected.idPrioridad}" title="#{bundle.ViewPrioridadTitle_idPrioridad}"/>
                        <h:outputText value="#{bundle.ViewPrioridadLabel_detallePrioridad}"/>
                        <h:outputText value="#{prioridadController.selected.detallePrioridad}" title="#{bundle.ViewPrioridadTitle_detallePrioridad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrioridadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
