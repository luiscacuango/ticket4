<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.idEmpl}" title="#{bundle.ViewEmpleadoTitle_idEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_ceduEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.ceduEmpl}" title="#{bundle.ViewEmpleadoTitle_ceduEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.nombEmpl}" title="#{bundle.ViewEmpleadoTitle_nombEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apelEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.apelEmpl}" title="#{bundle.ViewEmpleadoTitle_apelEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_teleEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.teleEmpl}" title="#{bundle.ViewEmpleadoTitle_teleEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_direEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.direEmpl}" title="#{bundle.ViewEmpleadoTitle_direEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_geneEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.codigo.detalle}" title="#{bundle.ViewEmpleadoTitle_geneEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idTipoempl}"/>
                        <h:outputText value="#{empleadoController.selected.idTipoempl}" title="#{bundle.ViewEmpleadoTitle_idTipoempl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
