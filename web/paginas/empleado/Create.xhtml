<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpl}" for="idEmpl" />
                        <p:inputText id="idEmpl" disabled="true" value="#{empleadoController.selected.idEmpl}" title="#{bundle.CreateEmpleadoTitle_idEmpl}" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_ceduEmpl}" for="ceduEmpl" />
                        <p:inputText id="ceduEmpl" maxlength="10" value="#{empleadoController.selected.ceduEmpl}" title="#{bundle.CreateEmpleadoTitle_ceduEmpl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_ceduEmpl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombEmpl}" for="nombEmpl" />
                        <p:inputText id="nombEmpl" value="#{empleadoController.selected.nombEmpl}" title="#{bundle.CreateEmpleadoTitle_nombEmpl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombEmpl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_apelEmpl}" for="apelEmpl" />
                        <p:inputText id="apelEmpl" value="#{empleadoController.selected.apelEmpl}" title="#{bundle.CreateEmpleadoTitle_apelEmpl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apelEmpl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_teleEmpl}" for="teleEmpl" />
                        <p:inputText id="teleEmpl" maxlength="10" value="#{empleadoController.selected.teleEmpl}" title="#{bundle.CreateEmpleadoTitle_teleEmpl}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_direEmpl}" for="direEmpl" />
                        <p:inputText id="direEmpl" value="#{empleadoController.selected.direEmpl}" title="#{bundle.CreateEmpleadoTitle_direEmpl}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_geneEmpl}" for="codigo" />
                        <p:selectOneMenu id="codigo" value="#{empleadoController.selected.codigo}" >
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="codigoItem"
                                           itemValue="#{codigoItem}" itemLabel="#{codigoItem.detalle}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idTipoempl}" for="idTipoempl" />
                        <p:selectOneMenu id="idTipoempl" value="#{empleadoController.selected.idTipoempl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idTipoempl}">
                            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"
                                           var="idTipoemplItem"
                                           itemValue="#{idTipoemplItem}" itemLabel="#{idTipoemplItem.descriTipoempl}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
