<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_idDpto}" for="idDpto" />
                        <p:inputText id="idDpto" disabled="true" value="#{departamentoController.selected.idDpto}" title="#{bundle.EditDepartamentoTitle_idDpto}" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idDpto}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_nombDpto}" for="nombDpto" />
                        <p:inputText id="nombDpto" value="#{departamentoController.selected.nombDpto}" title="#{bundle.EditDepartamentoTitle_nombDpto}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_nombDpto}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_siglDpto}" for="siglDpto" />
                        <p:inputText id="siglDpto" value="#{departamentoController.selected.siglDpto}" title="#{bundle.EditDepartamentoTitle_siglDpto}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_estaDpto}" for="estaDpto" />
                        <p:inputText id="estaDpto" value="#{departamentoController.selected.estaDpto}" title="#{bundle.EditDepartamentoTitle_estaDpto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.update}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
