<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudEditDlg" widgetVar="SolicitudEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Solicitud">
            <h:form id="SolicitudEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTicketLabel_idTicket}" for="idTicket" />
                        <p:inputText id="idTicket" disabled="true" value="#{ticketController.selected.idTicket}" title="#{bundle.EditTicketTitle_idTicket}" requiredMessage="#{bundle.EditTicketRequiredMessage_idTicket}"/>
                        <p:outputLabel value="#{bundle.EditTicketLabel_fechsoliTicket}" for="fechsoliTicket" />
                        <p:calendar id="fechsoliTicket" disabled="true" pattern="dd/MM/yyyy HH:mm:ss" value="#{ticketController.selected.fechsoliTicket}" title="#{bundle.EditTicketTitle_fechsoliTicket}" requiredMessage="#{bundle.EditTicketRequiredMessage_fechsoliTicket}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTicketLabel_estadoSoliTicket}" for="estadoSoliTicket" />
                        <p:inputText id="estadoSoliTicket" disabled="true" value="#{ticketController.selected.estadoSoliTicket}" title="#{bundle.EditTicketTitle_estadoSoliTicket}" />
                        <p:outputLabel value="#{bundle.EditTicketLabel_detalleTicket}" for="detalleTicket" />
                        <p:inputText id="detalleTicket" value="#{ticketController.selected.detalleTicket}" title="#{bundle.EditTicketTitle_detalleTicket}" />
                        <p:outputLabel value="#{bundle.EditTicketLabel_estadoTicket}" for="estadoTicket" />
                        <p:inputText id="estadoTicket" disabled="true" value="#{ticketController.selected.estadoTicket}" title="#{bundle.EditTicketTitle_estadoTicket}" />
                        <p:outputLabel value="#{bundle.EditTicketLabel_idDpto}" for="idDpto" />
                        <p:selectOneMenu id="idDpto" value="#{ticketController.selected.idDpto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDptoItem"
                                           itemValue="#{idDptoItem}" itemLabel="#{idDptoItem.nombDpto}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTicketLabel_idEmpl}" for="idEmpl" />
                        <p:selectOneMenu id="idEmpl" value="#{ticketController.selected.idEmpl}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmplItem"
                                           itemValue="#{idEmplItem}" itemLabel="#{idEmplItem.nombEmpl} #{idEmplItem.apelEmpl}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTicketLabel_idPrioridad}" for="idPrioridad" />
                        <p:selectOneMenu id="idPrioridad" value="#{ticketController.selected.idPrioridad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{prioridadController.itemsAvailableSelectOne}"
                                           var="idPrioridadItem"
                                           itemValue="#{idPrioridadItem}" itemLabel="#{idPrioridadItem.detallePrioridad}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketController.update}" value="#{bundle.Save}" update="display,:SolicitudListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolicitudEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
