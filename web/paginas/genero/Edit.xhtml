<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroEditDlg" widgetVar="GeneroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGeneroTitle}">
            <h:form id="GeneroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGeneroLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" disabled="true" value="#{generoController.selected.codigo}" title="#{bundle.EditGeneroTitle_codigo}" requiredMessage="#{bundle.EditGeneroRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditGeneroLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{generoController.selected.detalle}" title="#{bundle.EditGeneroTitle_detalle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.update}" value="#{bundle.Save}" update="display,:GeneroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GeneroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
