      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoEditDlg" widgetVar="TipoEmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoEmpleadoTitle}">

                        <p:outputLabel value="#{bundle.EditTipoEmpleadoLabel_descriTipoempl}" for="descriTipoempl" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.update}" value="#{bundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoEmpleadoEditDialog');"/>
