<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" disabled="true" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_loginUsuario}" for="loginUsuario" />
                        <p:inputText id="loginUsuario" value="#{usuarioController.selected.loginUsuario}" title="#{bundle.CreateUsuarioTitle_loginUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_loginUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_passwordUsuario}" for="passwordUsuario" />
                        <p:password id="passwordUsuario" value="#{usuarioController.selected.passwordUsuario}" title="#{bundle.CreateUsuarioTitle_passwordUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_passwordUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_estadoUsuario}" for="estadoUsuario" />
                        <p:inputText id="estadoUsuario" value="#{usuarioController.selected.estadoUsuario}" title="#{bundle.CreateUsuarioTitle_estadoUsuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
