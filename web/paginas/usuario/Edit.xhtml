<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" disabled="true" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_loginUsuario}" for="loginUsuario" />
                        <p:inputText id="loginUsuario" value="#{usuarioController.selected.loginUsuario}" title="#{bundle.EditUsuarioTitle_loginUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_loginUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_passwordUsuario}" for="passwordUsuario" />
                        <p:inputText id="passwordUsuario" value="#{usuarioController.selected.passwordUsuario}" title="#{bundle.EditUsuarioTitle_passwordUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_passwordUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_estadoUsuario}" for="estadoUsuario" />
                        <p:inputText id="estadoUsuario" value="#{usuarioController.selected.estadoUsuario}" title="#{bundle.EditUsuarioTitle_estadoUsuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
